<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <main class="main-container">
    <header class="input-container">
  <form id="search-form">
    <input 
      type="text" 
      placeholder="Search the City Name" 
      class="city-input"
      aria-label="Enter city name"
    />
    <button class="search-btn" aria-label="Search city">
      <span class="material-symbols-outlined">search</span>
    </button>
  </form>
  </header>

      <section class="weather-info" style="display: none;">
        <div class="location-date-container">
          <div class="location">
            <span class="material-symbols-outlined">location_on</span>
            <h4 class="country-txt">Jakarta</h4>
          </div>
          <h5 class="current-date-txt regular-txt">
            Wed, 07 Aug
          </h5>
        </div>

        <div class="weather-summary">
          <img src="assets/weather/clouds.svg" alt="" class="weather-summary-img">
          <div class="weather-summary-info">
             <h1 class="temp-txt">96 °C</h1>
             <h3 class="condition-txt regular-txt">Clouds</h3>
          </div>
        </div>

        <div class="weather-summary-container">

          <div class="condition-item">
            <span class="material-symbols-outlined">
             water_drop
            </span>
            <div class="condition-text">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value-txt">55%</h5>
            </div>
          </div>

          <div class="condition-item">
            <span class="material-symbols-outlined">
             air
            </span>
            <div class="condition-text">
              <h5 class="regular-txt">Wind Speed</h5>
              <h5 class="wind-value-txt">2 M/s</h5>
            </div>
          </div>
    </div>

    <div class="forecast-items-container">
      <div class="forecast-item">
        <h5 class="forecast-item-date regular-txt">
          05 Aug 
        </h5>
        <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
        <h5 class="forecast-item-temp">
          29 °C
        </h5>
      </div>
      <div class="forecast-item">
        <h5 class="forecast-item-date regular-txt">
          05 Aug 
        </h5>
        <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
        <h5 class="forecast-item-temp">
          29 °C
        </h5>
      </div>
      <div class="forecast-item">
        <h5 class="forecast-item-date regular-txt">
          05 Aug 
        </h5>
        <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
        <h5 class="forecast-item-temp">
          29 °C
        </h5>
      </div>
      <div class="forecast-item">
        <h5 class="forecast-item-date regular-txt">
          05 Aug 
        </h5>
        <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
        <h5 class="forecast-item-temp">
          29 °C
        </h5>
      </div>
    </div>
      </section>

      <section class="search-city section-message" >
          <img src="assets/message/search-city.png" alt="" class="message-img">

          <h1>Search City</h1>
          <h4 class="regular-txt">
            Find out the weather condition of the city
          </h4>
      </section>

      <section class="not-found-city section-message" style="display: none;">
          <img src="assets/message/not-found.png" alt="" class="message-img">

          <h1>City not found</h1>
          <h4 class="regular-txt">
            Find out the weather condition of the city
          </h4>
      </section>
 </main>
</body>
</html>
